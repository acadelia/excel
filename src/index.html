<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <div class="excel">
        <div class="excel__header">
          <input type="text" class="input" value="tabel nou" />
          <div>
            <div class="button">
              <span class="material-symbols-outlined"> delete </span>
            </div>
            <div class="button">
              <span class="material-symbols-outlined"> exit_to_app </span>
            </div>
          </div>
        </div>
        <div class="excel__toolbar">
          <div class="button">
            <span class="material-symbols-outlined"> format_align_left </span>
          </div>
          <div class="button">
            <span class="material-symbols-outlined"> format_align_center </span>
          </div>
          <div class="button">
            <span class="material-symbols-outlined"> format_align_right </span>
          </div>
          <div class="button">
            <span class="material-symbols-outlined"> format_bold </span>
          </div>
          <div class="button">
            <span class="material-symbols-outlined"> format_italic </span>
          </div>
          <div class="button">
            <span class="material-symbols-outlined"> format_underlined </span>
          </div>
        </div>
        <div class="excel__formula">
          <div class="info">Fx</div>
          <div contenteditable="true" class="input" spellcheck="false"></div>
        </div>
        <div class="excel__table">
          <div class="row">
            <div class="row-info"></div>
            <div class="row-data">
              <div class="column">A</div>
              <div class="column">B</div>
              <div class="column">C</div>
              <div class="column">D</div>
              <div class="column">E</div>
              <div class="column">F</div>
            </div>
          </div>
          <div class="row">
            <div class="row-info">1</div>
            <div class="row-data">
              <div class="cell" contenteditable="true"></div>
              <div class="cell" contenteditable="true"></div>
              <div class="cell" contenteditable="true"></div>
              <div class="cell" contenteditable="true"></div>
              <div class="cell" contenteditable="true"></div>
              <div class="cell" contenteditable="true"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
